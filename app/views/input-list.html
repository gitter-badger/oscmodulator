<div class="input-list">
    <div class="input-row" ng-repeat="(key, input) in inputs">
        <div data-midi-input id="{{input.id}}" data-midi-input-config="input" data-osc-hosts="hostIds"
                data-duplicate="duplicateMidiInput(key)" data-remove="removeMidiInput(key)"></div>
    </div>
</div>
