<div class="midiInput" ng-controller="CollapseCtrl">
    <!-- Header -->
    <div class="container3Col midiInputHeader">
        <div class="leftCol">
            <i class="icon-resize-vertical"></i>
            <button class="btn collapseButton" type="button" ng-click="toggleCollapsed()">
                <div ng-switch="isCollapsed">
                    <i ng-switch-when="false" class="icon-chevron-down"></i>
                    <i ng-switch-when="true" class="icon-chevron-right"></i>
                </div>
            </button>
        </div>
        <div class="rightCol midiInputConfig">
            <div class="inline-input-append midiNoteConfig">
                <input class="input-mini midiNote" type="text" name="midiInNote" placeholder="Midi" ng-model="config.midi.note">
                <select class="midiNoteType" required="true" ng-model="config.midi.type" ng-options="type for type in midiTypes">
                </select>
            </div>
            <div class="btn-group">
                <button class="btn solo" type="button" data-toggle="button"
                        rel="popover" data-placement="bottom" data-trigger="hover"
                        data-title="Solo" data-content="When activated, all other Midi Imputs with this midi note will be ignored.">S</button>
                <button class="btn mute" type="button" data-toggle="button"
                        rel="popover" data-placement="bottom" data-trigger="hover"
                        data-title="Mute" data-content="When activated, this Midi Input will be ignored.">M</button>
            </div>
            <button class="btn duplicate" type="button" rel="popover" data-placement="bottom" data-trigger="hover"
                    data-title="Duplicate" data-content="Create a new Midi Input using these settings.">D</button>
            <button class="btn removeMidiInput" type="button"><i class="icon-remove"></i></button>
        </div>
        <div class="centerCol">
            <input class="treeItemName" type="text" name="name" placeholder="Name" ng-model="config.name"/>
        </div>
    </div>
    <!-- Tree Item OSC Command -->
    <div class="midiInputContent">
        <div class="oscCollapsor" collapse="isCollapsed">
            <div class="oscList">
                <div class="oscOutputItem">
                    <!-- path row -->
                    <div class="container3Col oscPathRow">
                        <div class="leftCol oscHostConfig">
                            <!-- use http://silviomoreto.github.io/bootstrap-select/ ? -->
                            <select class="oscHost" required="true" ng-model="config.osc.host" ng-options="host for host in hosts">
                                <!--<option value="">OSC Host</option>-->
                            </select>
                        </div>
                        <div class="rightCol">
                            <button class="btn removeOSCOutput" type="button"><i class="icon-remove"></i></button>
                        </div>
                        <div class="centerCol">
                            <input class="oscOutputPath" type="text" name="oscPath" placeholder="OSC Path" ng-model="config.osc.path"/>
                        </div>
                    </div>
                    <!-- parameter row -->
                    <div class="oscParameterList">
                        <div class="oscParameters">
                            <div class="inline-input-append oscParam" name="oscParam" ng-repeat="(key, parameter) in config.osc.parameters">
                                <input class="input-mini oscParamInput" type="text" name="param{{ key }}" placeholder="Param 1" ng-model="parameter">
                                <button class="btn oscParamRemove" type="button"><i class="icon-remove"></i></button>
                            </div>
                        </div>
                        <button class="btn addOSCParam" type="button"><i class="icon-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="newOSCOutput">
                <a href="#newOSCOutput"><i class="icon-plus"></i> OSC Output</a>
            </div>
        </div>
    </div>
    <!-- Tree Item Footer -->
    <div class="midiInputFooter">
    </div>
</div>
