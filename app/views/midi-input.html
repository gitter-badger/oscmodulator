<div class="midiInput" name="midiInputItem">
    <!-- Header -->
    <div class="container3Col midiInputHeader">
        <div class="leftCol">
            <i class="icon-resize-vertical"></i>
            <button class="btn collapseButton" type="button" ng-click="toggleCollapsed()">
                <div ng-switch="config.collapsed">
                    <i ng-switch-when="false" class="icon-chevron-down"></i>
                    <i ng-switch-when="true" class="icon-chevron-right"></i>
                </div>
            </button>
        </div>
        <div class="rightCol midiInputConfig">
            <div class="inline-input-append midiNoteConfig">
                <input class="input-mini midiNote" type="text" name="midiInNote" placeholder="Note"
                    ng-model="config.midi.name"
                ><select class="midiNoteType" name="midiNoteType" required="true"
                    ng-model="config.midi.type" ng-options="type for type in midiTypes">
                </select
                ><select class="midiChannel" name="midiChannel" required="true"
                    ng-model="config.midi.channel" ng-options="chan for chan in midiChannels">
                </select
                ><select class="midiPort" name="midiPort" required="true"
                    ng-model="config.midi.port" ng-options="port.name for port in midiPortConfig.enabledPorts">
                </select>
            </div>
            <div class="btn-group">
                <button class="btn solo" type="button" name="solo" title="Solo" ng-model="config.solo"
                        btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">S</button>
                <button class="btn mute" type="button" name="mute" title="Mute" ng-model="config.mute"
                        btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">M</button>
            </div>
            <button class="btn duplicate" type="button" name="duplicate" title="Duplicate" ng-click="duplicateMe()">
                <i class="icon-copy"></i>
            </button>
            <button class="btn removeMidiInput" type="button" name="removeMidiInput" title="Remove Midi Input"
                    ng-click="deleteMe()">
                <i class="icon-remove"></i>
            </button>
        </div>
        <div class="centerCol">
            <input class="treeItemName" type="text" name="name" placeholder="Name" ng-model="config.name"/>
        </div>
    </div>
    <!-- Tree Item OSC Command -->
    <div class="midiInputContent">
        <div class="oscCollapsor" collapse="config.collapsed">
            <div class="oscList" ng-repeat="(index, output) in config.outputs">
                <div data-osc-output data-osc-output-config="output"></div>
            </div>
            <div class="newOSCOutput">
                <button class="btn" name="addOSCOutput" type="button" ng-click="addOSCOutput()"><i class="icon-plus"></i> OSC Output</button>
            </div>
        </div>
    </div>
    <!-- Tree Item Footer -->
    <div class="midiInputFooter">
    </div>
</div>
